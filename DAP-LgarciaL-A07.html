<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>DAP-LgarciaL-A07</title>
</head>
<style media="screen">
	.error{color:red;}
</style>
<body>
	<div class="container">
	  <div class="row">
	    <div class="well col-md-offset-3 col-md-6">
	      <form action="" method="post" id="register-form" novalidate="novalidate">

	        <h2>Formulario de Registro</h2>

	        <div id="form-content">


	          <div class="form-group">
	            <label for="name">Nombre</label>
	            <input class="form-control" type="text" name="name">
	          </div>


	          <div class="form-group">
	            <label for="password">Contraseña</label>
	            <input class="form-control" type="password" name="password">
	          </div>
	          <div class="form-group">
	            <label for="city">Email</label>
	            <input class="form-control" type="email" name="city">
	          </div>


	          <div class="form-group">
	            <label> Genero </label><br/>
	            <label for="gender_male">Masculino
	</label>
	            <input type="radio" id="gender_male" value="male" name="gender">
	            <label for="gender_female">Femenino</label>
	            <input type="radio" value="female" name="gender">
	          </div>


	          <div class="form-group">
	            <input class="btn btn-primary" type="submit" name="submit">
							<button class="btn btn-primary" name="clear" id="limpiar">Limpiar
	          </div>
	        </div>

	      </form>
	    </div>
	  </div>
	</div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function($) {

$("#limpiar").prop("disabled", true);

$("form :input").change(function(){
	$("#limpiar").prop("disabled",false);
})

$("#limpiar").click(function(){
	$("form: input").each(function(){
		$("input").val("");
	});
});

$("#register-form").validate({
	rules: {
		name: "required",
		password: {
			required: true,
			minlength: 6
		},
		city: "required",
		gender: "required"

	},
	messages: {
		name: "Escriba su nombre",
		password: {
			required: "Escriba una contraseña",
			minlength: "Su contraseña debe tener 6 caracteres"
		},
		city: "Escriba su correo",
		gender: "Éste campo es requerido"
	},
	errorPlacement: function(error, element) {
		if (element.is(":radio")) {
			error.appendTo(element.parents('.form-group'));
		} else { // This is the default behavior
			error.insertAfter(element);
		}
	},
	submitHandler: function(form) {
		alert("¡Enviado!");
		form.submit();
	}

});
});
</script>
</body>
</html>
